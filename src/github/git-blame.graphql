query ($owner: String!, $repo: String!, $sha: String!, $path: String!) {
  repository(owner: $owner, name: $repo) {
    object(expression: $sha) {
      ...blame
    }
  }
}

fragment blame on Commit {
  blame(path: $path) {
    ranges {
      startingLine
      endingLine
      age
      commit {
        oid
        author {
          name
          user {
            email
            login
          }
        }
      }
    }
  }
}