---
# pull-review config version (required)
version: 1

# maximum number of files to evaluate per pull request
max_files: 10

# minimum number of reviewers to assign and notify for a pull request
min_reviewers: 2

# maximum number of reviewers to assign and notify for a pull request
max_reviewers: 3

# list of GitHub users and their app-specific usernames
reviewers:
  mockuser2:
    slack: foo
    campfire: bar
    irc: baz
  mockuser3:
    slack: bar
    irc: xyz

# list of GitHub users who will never be notified
review_blacklist:
  - mockuser4
